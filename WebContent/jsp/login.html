<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录页面</title>
</head>
<!-- 由于是在jsp子目录先，所以要想访问该页面，首先url是http://localhost:8080/TestAction/jsp/login.html访问该html

	<form action="../login" method="get">
 		<input type="submit" value="提交"> 
	</form>

</body>
</html>
